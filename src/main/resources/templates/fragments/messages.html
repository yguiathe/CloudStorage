<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head></head>
<body>
    <div th:fragment="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong th:text="${successMsg}">success message</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div th:fragment="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong th:text="${errorMsg}">Error</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</body>
</html>
